<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Дата загрузки</th>
      <th scope="col">Скачать</th>
    </tr>
  </thead>
  <tbody *ngIf="files">
    <tr *ngFor="let item of files; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.created | date: "yyyy/MM/dd HH:mm"}}</td>
      <td>
        <div class="btn-group dropend">
          <button type="button" class="btn btn-primary dropdown-toggle" (click)="setOpenId(item.id)">
            Cкачать
          </button>
          <ul class="dropdown-menu show mt-5" *ngIf="openId == item.id">
            <li><a class="dropdown-item" download>Скачать исходный файл</a></li>
            <li><a class="dropdown-item" download>Скачать JSON</a></li>
            <li><a class="dropdown-item" download>Скачать CSV</a></li>
            <li><a class="dropdown-item" (click)="setOpenId(null)">Закрыть</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
